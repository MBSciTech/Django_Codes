<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        div {
            max-width: 480px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 32px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 24px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        input, select, textarea {
            padding: 10px;
            border: 1px solid #d0d7de;
            border-radius: 5px;
            font-size: 1rem;
            background: #f8fafc;
        }
        button[type="submit"] {
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 12px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        button[type="submit"]:hover {
            background: #1565c0;
        }
        a {
            display: block;
            text-align: right;
            margin-top: 18px;
            color: #1976d2;
            text-decoration: none;
            font-weight: 500;
        }
        a:hover {
            text-decoration: underline;
        }
        label {
            font-weight: 500;
            color: #444;
        }
    </style>
</head>
<body>
    <div>
        <h1>Add a new Book</h1>
        <form method='post'>
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit">Add Book</button>
        </form>
        <a href="{% url 'book_list' %}">Back to Book List</a>
    </div>
</body>
</html>
